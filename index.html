<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlister</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Playlister</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="userdisplay">
          <a id="loginlink">Log in</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2>Song parameters</h2>
          <table id="knobtable"></table>
          <button id="recsbutton" disabled onclick="getRecs()">GET RECS</button>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <h2>Artist seeds</h2>
              <div id="seedartistsdisplay"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h3>Add an artist</h3>
              <div>
                <form action="javascript:artistSearch();">
                  <input type="text" id="artistsearch"><br>
                  <input type="submit" value="Search"><br><br>
                </form>
              </div>
              <div id="artistoptions"></div>
            </div>
          </div>

        </div>
      </div>

    <div>

    </div>
    <hr>

    <div>
      <h2>Results</h2>
      <label for="playlistname">Playlist name: <input type="text" id="playlistname"></input></label>
      <button id="exportbutton" disabled onclick="exportPlaylist()">Log in to export</button>

      <div id="tracks"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script src="guts.js"></script>
  </body>
</html>
